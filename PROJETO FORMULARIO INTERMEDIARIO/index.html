<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>


  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
    </header>
  
 
  <form id="my-form">
 
<fieldset>
  <div class="fieldset-wrapper">
    <legend>Informações pessoais</legend>

    <div class="name">
    
      <div class="input-wrapper">
        <label for="event-name">Nome</label>
        <input type="name" id="event-name">
      </div>
    
      <div class="input-wrapper">
        <label for="event-lastname">Sobrenome</label>
        <input type="name" id="event-lastname">
      </div>
    
    </div>
    
    <div class="input-wrapper">
      <label for="event-email">Email <span>(digite um email valido)</span></label>
      <input type="email" id="event-email">
    </div>
    
    <div class="input-wrapper">
      <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
      <input type="password" id="event-password">
    </div>
  </div>

  
</fieldset>

<fieldset>
  <div class="fieldset-wrapper">
    <legend>Informações do mentor</legend>

    <div class="input-wrapper">
      <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
      <input type="name" id="event-mentor">
    </div>
  </div>

  
</fieldset>

<fieldset>
  <div class="fieldset-wrapper">
    <legend>SEUS HORARIOS DISPONÍVEIS</legend>

    <h2>PRIMEIRA MENTORIA</h2>
  
    <div class="col-time">
  
      <div class="input-wrapper">
        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date" id="event-date">
      </div>
  
      <div class="input-wrapper">
        <label for="event-begin">Das</label>
        <input type="time" id="event-begin">
      </div>
  
      <div class="input-wrapper">
        <label for="event-end">Até</label>
        <input type="time" id="event-end">
      </div>
  
  
    </div>
  
    <h2>SEGUNDA MENTORIA</h2>
  
    <div class="col-time2">
  
      <div class="input-wrapper">
        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date" id="event-date">
      </div>
  
      <div class="input-wrapper">
        <label for="event-begin">Das</label>
        <input type="time" id="event-begin">
      </div>
  
      <div class="input-wrapper">
        <label for="event-end">Até</label>
        <input type="time" id="event-end">
      </div>
  
  
    </div>
  </div>

</fieldset>

</form>
<footer>
  <input 
  class="button" 
  type="submit" 
  value="SALVAR" 
  form="my-form">
</footer>
</div>

</body>
</html
